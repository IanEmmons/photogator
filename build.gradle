plugins {
	id 'application'
	id 'eclipse'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'io.github.java-native:jssc:2.9.6'
	implementation 'org.slf4j:slf4j-api:2.0.17'
	implementation 'ch.qos.logback:logback-classic:1.5.18'
}

group = 'org.virginiaso.photogator'
version = '1.0.6'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

tasks.withType(JavaCompile) {
	options.compilerArgs += '-Xlint:all'
}

application {
	mainClass = 'org.virginiaso.photogator.Photogator'
}

testing {
	suites {
		test {
			useJUnitJupiter('5.12.2')	// org.junit.jupiter:junit-jupiter
		}
	}
}

jar {
	manifest {
		attributes(
			'Implementation-Title': 'Photogator',
			'Implementation-Vendor': 'Virginia Science Olympiad (VASO)',
			'Implementation-Version': project.version,
			'Main-Class': application.mainClass
		)
	}
	duplicatesStrategy = 'exclude'
	from {
		configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
	}
}
